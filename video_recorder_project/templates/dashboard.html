<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }
        .fade-in {
            animation: fadeIn 0.5s ease-out forwards;
        }

        @keyframes slideIn {
            from { transform: translateY(-20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        .slide-in {
            animation: slideIn 0.5s ease-out forwards;
        }
    </style>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex flex-col items-center justify-center h-screen bg-gray-100 dark:bg-gray-900 dark:text-white">

    <div class="bg-white dark:bg-gray-800 p-6 rounded-xl shadow-lg text-center w-full max-w-md">
        <h2 class="text-3xl font-bold mb-4">Welcome to Dashboard</h2>
        <p class="text-gray-600 dark:text-gray-300 mb-4">You are now logged in.</p>
        <a href="/recorder" 
           class="bg-blue-600 text-white px-5 py-2 rounded-lg shadow-md transition-all duration-300 
                  hover:bg-blue-700 active:scale-95">
            Start Recording
        </a>
    </div>

</body>
</html>
