<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }
        .fade-in {
            animation: fadeIn 0.5s ease-out forwards;
        }

        @keyframes slideIn {
            from { transform: translateY(-20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        .slide-in {
            animation: slideIn 0.5s ease-out forwards;
        }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-white fade-in">

    <nav class="bg-blue-600 p-4 text-white">
        <div class="container mx-auto flex justify-between">
            <h1 class="text-xl font-bold">Video Recorder</h1>
            <div>
                <a href="/" class="px-4">Home</a>
                <a href="/login" class="px-4 font-semibold">Login</a>
                <a href="/signup" class="px-4">Signup</a>
                <a href="/recorder" class="px-4">Recorder</a>
            </div>
        </div>
    </nav>

    <div class="flex justify-center items-center h-screen">
        <div class="fade-in bg-white dark:bg-gray-800 shadow-lg rounded-xl p-8 w-full max-w-md">
            <h2 class="text-2xl font-bold text-center text-blue-600 mb-4">Login</h2>
            <form action="/login" method="POST" class="space-y-4">
                <div>
                    <label class="block font-medium">Username</label>
                    <input type="text" name="username" required 
                           class="w-full border rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-400 dark:bg-gray-700">
                </div>
                <div>
                    <label class="block font-medium">Password</label>
                    <input type="password" name="password" required 
                           class="w-full border rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-400 dark:bg-gray-700">
                </div>
                <button type="submit" 
                        class="w-full bg-blue-600 text-white px-5 py-2 rounded-lg shadow-md transition-all duration-300 
                               hover:bg-blue-700 active:scale-95">
                    Login
                </button>
            </form>
            <p class="text-center mt-4">Don't have an account? 
                <a href="/signup" class="text-blue-600 hover:underline">Sign up</a>
            </p>
        </div>
    </div>

</body>
</html>
