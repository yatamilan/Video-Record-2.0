<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <!-- Importing Tailwind CSS for utility-based styling -->
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        /* Fade-in animation: Smoothly appears with a slight scaling effect */
        @keyframes fadeIn {
            from { 
                opacity: 0; /* Start fully transparent */
                transform: scale(0.95); /* Slightly smaller at the beginning */
            }
            to { 
                opacity: 1; /* Fully visible */
                transform: scale(1); /* Normal size */
            }
        }

        /* Class to apply the fade-in animation */
        .fade-in {
            animation: fadeIn 0.5s ease-out forwards; /* Runs over 0.5s with a smooth effect */
        }

        /* Slide-in animation: Moves up slightly while appearing */
        @keyframes slideIn {
            from { 
                transform: translateY(-20px); /* Start 20px above */
                opacity: 0; /* Fully transparent */
            }
            to { 
                transform: translateY(0); /* Moves to its original position */
                opacity: 1; /* Fully visible */
            }
        }

        /* Class to apply the slide-in animation */
        .slide-in {
            animation: slideIn 0.5s ease-out forwards; /* Runs over 0.5s smoothly */
        }
    </style>
</head>

<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-white fade-in">
    <!-- Navigation bar -->
    <nav class="bg-blue-600 p-4 text-white">
        <div class="container mx-auto flex justify-between">
            <!-- Website Title -->
            <h1 class="text-xl font-bold">Video Recorder</h1>
            <div>
                <!-- Navigation Links -->
                <a href="/" class="px-4">Home</a>
                <a href="/login" class="px-4 font-semibold">Login</a>
                <a href="/signup" class="px-4">Signup</a>
                <a href="/recorder" class="px-4">Recorder</a>
            </div>
        </div>
    </nav>

    <!-- Centered Login Form -->
    <div class="flex justify-center items-center h-screen">
        <div class="fade-in bg-white dark:bg-gray-800 shadow-lg rounded-xl p-8 w-full max-w-md">
            <!-- Login Title -->
            <h2 class="text-2xl font-bold text-center text-blue-600 mb-4">Login</h2>
            
            <!-- Login Form -->
            <form action="/login" method="POST" class="space-y-4">
                <div>
                    <!-- Username Field -->
                    <label class="block font-medium">Username</label>
                    <input type="text" name="username" required 
                           class="w-full border rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-400 dark:bg-gray-700">
                </div>
                <div>
                    <!-- Password Field -->
                    <label class="block font-medium">Password</label>
                    <input type="password" name="password" required 
                           class="w-full border rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-400 dark:bg-gray-700">
                </div>
                <!-- Submit Button -->
                <button type="submit" 
                        class="w-full bg-blue-600 text-white px-5 py-2 rounded-lg shadow-md transition-all duration-300 
                               hover:bg-blue-700 active:scale-95">
                    Login
                </button>
            </form>

            <!-- Signup Redirect -->
            <p class="text-center mt-4">Don't have an account? 
                <a href="/signup" class="text-blue-600 hover:underline">Sign up</a>
            </p>
        </div>
    </div>

</body>
